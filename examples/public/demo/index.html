<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DEMO</title>
    <link rel="stylesheet" href="../common/style.css">

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 aPosition;
        attribute vec3 aNormal;
        attribute vec2 aTexture;


        uniform mat4 uModel;
        uniform mat4 uView;
        uniform mat4 uProjection;
        uniform mat4 uNormal;
        uniform vec4 uColor;
        uniform vec3 uLightPoint;

        varying highp vec2 vTexture;
        varying highp float vLighting;
        varying highp vec4 vColor;

        void main() {
            // Vertexs
            gl_Position = uProjection * uView * uModel * vec4(aPosition, 1.0);
            vTexture = aTexture;

            // Lighting

            vec3 v_normal = (uNormal * vec4(aNormal, 1.0)).xyz;
            vec3 surfaceWorldPosition = (uModel * vec4(aPosition, 1.0)).xyz;
            vec3 surfaceToLight = uLightPoint - surfaceWorldPosition;
            vLighting = dot(normalize(v_normal), normalize(surfaceToLight)) + 0.5;

            // color
            vColor = uColor;
            }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying highp vec2 vTexture;
        varying highp float vLighting;
        varying highp vec4 vColor;

        uniform sampler2D uSampler;
        uniform bool uUseTexture;

        void main() {
            if(uUseTexture){
                gl_FragColor = texture2D(uSampler, vTexture);
            } else{
                gl_FragColor = vColor;
            }
            // gl_FragColor.rgb *= vLighting;
        }
    </script>




    <script src="/bundle.js"></script>
    <script src="main.js"></script>

</head>
